<div class="box p-5">
  <div class="listc p-5">
    <app-listc
      (edit)="setUpdateData($event)"
      (deleted)="updateProductList()"
    ></app-listc>
  </div>
  <div class="actionc p-5">
    <app-registrationc
      *ngIf="!update"
      (registered)="updateProductList()"
    ></app-registrationc>
    <app-updatec
      *ngIf="update"
      (create)="update = false"
      [product]="product"
      (updated)="updateProductList()"
    ></app-updatec>
  </div>
</div>
