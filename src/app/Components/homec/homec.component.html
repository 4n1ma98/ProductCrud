<div class="box p-5">
  <div class="listc p-5">
    <app-listc (update)="setUpdateData($event)"></app-listc>
  </div>
  <div class="actionc p-5">
    <app-registrationc *ngIf="!update"></app-registrationc>
    <app-updatec
      *ngIf="update"
      (edit)="update = false"
      [product]="product"
    ></app-updatec>
  </div>
</div>
